<h1>글 쓰기</h1>

<div th:utext="${errorMessage}"></div>

<form method="POST" th:object="${postWriteForm}">
    <input type="text" name="title" placeholder="제목" th:value="*{title}">
    <br>
    <textarea name="content" placeholder="내용" th:text="*{content}"></textarea>
    <br>
    <button type="submit">글쓰기</button>
</form>
