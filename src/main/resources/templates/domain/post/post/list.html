<h1>글 목록</h1>

<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{|/posts/${post.id}|}">
            <span th:text="${post.id}"></span>
            :
            <span th:text="${post.title}"></span>(<span th:text="${#temporals.format(post.createdAt, 'yy-MM-dd HH:mm')}"></span>)
        </a>
    </li>
</ul>

<a href="/posts/write">글 쓰기</a>
